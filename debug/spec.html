        <link rel="stylesheet" href="../src/style.css" />

        <script type="text/javascript" src="../lib/require-js/require.js"></script>
        <script type="text/javascript">
            require.config({
                baseUrl: "/crystalMap/src"
            });
        </script>

        <script type="text/javascript" src="../lib/jasmine/jasmine.js"></script>

        <!-- include source files here -->
        <script type="text/javascript">
            require([
              '../spec/suites/Events/Map',
              '../spec/suites/Events/Mouse',

              '../spec/suites/Layers/Tile',

                jasmine.getEnv().execute();
